<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کلید های همستر</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Overlay -->
    <div class="overlay" id="myOverlay">
        <div class="popup">
            <h2>عضویت در کانال تلگرام آکادمی برفی</h2>
            <p>برای اطلاع از ایدراپ ها و شرایط شان عضو شوید.</p>
            <a href="https://t.me/+apIn9Wy2wRVmZGQ8" target="_blank">
                <button class="red-button">عضویت</button>
            </a>
        </div>  
    </div>
    
    <div class="container">
        <h1>ساخت کلید همستر کامبت</h1>
        <div id="gameSelectContainer" class="grid-container">
            <div class="game-option" data-game="12">
            <img src="https://cdn.hamsterkombat.io/gangs_wars/image.webp" alt="Zoopolis"">
            <p>Gangs Wars</p>
            </div>
            <div class="game-option" data-game="11">
            <img src="https://cdn.hamsterkombat.io/zoopolis/image.webp" alt="Zoopolis"">
            <p>Zoopolis</p>
            </div>
            <div class="game-option" data-game="10">
            <img src="https://cdn.hamsterkombat.io/cafe_dash/image.webp" alt="CafeDash"">
            <p>Cafe Dash</p>
            </div>
         
            <div class="game-option" data-game="8">
            <img src="https://cdn.hamsterkombat.io/mow_trim/image.webp" alt="Polysphere">
            <p>Mow and Trim</p>
            </div>
            <div class="game-option" data-game="7">
            <img src="https://cdn.hamsterkombat.io/polysphere/image.webp" alt="Polysphere">
            <p>Polysphere</p>
            </div>
            <div class="game-option" data-game="6">
                <img src="https://cdn.hamsterkombat.io/twerk/image.webp" alt="Twerk Race 3D">
                <p>Twerk Race 3D</p>
            </div>
            <div class="game-option" data-game="5">
                <img src="https://cdn.hamsterkombat.io/merge_away/image.webp" alt="Merge Away">
                <p>Merge Away</p>
            </div>
            <div class="game-option" data-game="2">
                <img src="https://cdn.hamsterkombat.io/chain_cube/image.webp" alt="Chain Cube 2048">
                <p>Chain Cube 2048</p>
            </div>
            <div class="game-option" data-game="4">
                <img src="https://cdn.hamsterkombat.io/train_miner/image.webp" alt="Train Miner">
                <p>Train Miner</p>
            </div>
        </div>

        <div class="form-group hidden" id="keyCountGroup">
            <label for="keyCountSelect">انتخاب تعداد کلید</label>
            <div id="keyCountSelect" class="key-slider">
                <input type="range" min="1" max="4" value="1" id="keyRange">
                <span id="keyValue">1</span>
            </div>
        </div>
    
        <button id="startBtn" class="hidden">ساخت کلید</button>

        <div id="progressContainer" class="hidden">
            <div class="progress-bar">
                <div id="progressBar"></div>
            </div>
            <p id="progressText">0%</p>
            <p id="progressLog">شروع</p>
        </div>

        <div id="keyContainer" class="hidden">
            <h2 id="generatedKeysTitle" class="hidden">تولید کلید</h2>
            <div id="keysList"></div>
            <button id="copyAllBtn" class="hidden">کپی همه</button>
        </div>

        <p id="keyCountLabel">تعداد کلید ها</p>

        <button id="generateMoreBtn" class="hidden">انتخاب کلید /button>
        <p id="copyStatus" class="hidden">کلید با موفقیت کپی شد!</p>
        
        <div class="footer">
           <button id="sourceCode">آکادمی برفی</button><br><br>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
